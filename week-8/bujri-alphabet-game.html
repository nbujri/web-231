<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./bujri-alphabet-game.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="./bujri-alphabet-game.js"></script>

    <title>WEB 231 - Enterprise JavaScript I</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-header">Welcome to the Alphabet Game!</h1>

      <!-- INPUT FORM -->
      <div class="form-container">
        <div class="card">
          <div class="card-title">Alphabet Number Form</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txt-position">Alphabet Letter Position</label>
                <input
                  type="text"
                  class="input"
                  id="txt-position"
                  name="txt-position"
                />
              </div>
              <div class="form-field">
                <button class="btn btn-primary full-width" id="btn-find-letter">
                  Find Letter
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="../index.html" class="return-home">Return</a>

      <!-- ALPHABETS DISPLAY -->
      <div class="alphabets-container">
        <div class="card">
          <div class="card-title">Letters in the Alphabet</div>
          <div class="card-content" id="alphabet"></div>
        </div>
      </div>

      <!-- RESULTS -->
      <div class="results-container">
        <div class="card">
          <div class="card-title">Results</div>
          <div class="card-content" id="alphabet-letter"></div>
        </div>
      </div>
    </div>
  </body>
</html>
