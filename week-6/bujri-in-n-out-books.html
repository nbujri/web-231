<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./bujri-in-n-out-books.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="./bujri-in-n-out-books.js"></script>

    <title>WEB 231 - Enterprise JavaScript I</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-header">Welcome to In-N-Out-Books</h1>

      <!-- FORM CONTAINER -->
      <div class="form-container">
        <div class="card">
          <div class="card-title">My Favorites</div>
          <div class="card-content">
            <!-- FORM -->
            <form class="form">
              <div class="form-field">
                <label for="favorite-list">Choose a listing:</label>
                <select
                  name="favorite-list"
                  id="favorite-list"
                  class="drop-down-menu"
                >
                  <option value="select">--Select--</option>
                  <option value="books">Top 3 Favorite Books</option>
                  <option value="authors">Top 3 Favorite Authors</option>
                </select>
              </div>
              <div class="form-field">
                <button
                  type="button"
                  class="btn btn-primary full-width"
                  id="btn-display-listing"
                >
                  Display Listing
                </button>
              </div>
            </form>
          </div>
        </div>
        <a href="../index.html" class="return-home">Return</a>
      </div>

      <!-- BOOK TABLE -->
      <div id="favorite-books">
        <table>
          <tbody>
            <div class="card-title">Top 3 Favorite Books</div>
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Pages</th>
            </tr>
            <tr>
              <td id="berserk-isbn"></td>
              <td id="berserk-title"></td>
              <td id="berserk-pages"></td>
            </tr>
            <tr>
              <td id="witcher-isbn"></td>
              <td id="witcher-title"></td>
              <td id="witcher-pages"></td>
            </tr>
            <tr>
              <td id="fellowship-isbn"></td>
              <td id="fellowship-title"></td>
              <td id="fellowship-pages"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- AUTHOR TABLE -->
      <div id="favorite-authors">
        <table>
          <tbody>
            <div class="card-title">Top 3 Favorite Authors</div>
            <tr>
              <th>Name</th>
              <th>Genre</th>
            </tr>
            <tr>
              <td id="kentaro"></td>
              <td id="kentaro-genre"></td>
            </tr>
            <tr>
              <td id="andrzej"></td>
              <td id="andrzej-genre"></td>
            </tr>
            <tr>
              <td id="jrr"></td>
              <td id="jrr-genre"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
