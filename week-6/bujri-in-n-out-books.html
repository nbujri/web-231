<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./bujri-in-n-out-books.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="./bujri-in-n-out-books.js"></script>

    <title>WEB 231 - Enterprise JavaScript I</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-header">Welcome to In-N-Out-Books</h1>

      <!-- FORM CONTAINER -->
      <div class="form-container">
        <div class="card">
          <div class="card-title">My Favorites</div>
          <div class="card-content">
            <!-- FORM -->
            <form class="form">
              <div class="form-field">
                <label for="favorite-list">Choose a listing:</label>
                <select
                  name="favorite-list"
                  id="favorite-list"
                  class="drop-down-menu"
                >
                  <option value="select">--Select--</option>
                  <option value="books">Top 3 Favorite Books</option>
                  <option value="authors">Top 3 Favorite Authors</option>
                </select>
              </div>
              <div class="form-field">
                <button
                  type="button"
                  class="btn btn-primary full-width"
                  id="btn-display-listing"
                >
                  Display Listing
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- BOOK TABLE -->
      <div id="favorite-books">
        <table>
          <tbody id="books-table">
            <h2>Top 3 Favorite Books</h2>
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Pages</th>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- AUTHOR TABLE -->
      <div id="favorite-authors">
        <table>
          <tbody id="authors-table">
            <h2>Top 3 Favorite Authors</h2>
            <tr>
              <th>Name</th>
              <th>Genre</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
