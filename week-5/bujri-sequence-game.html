<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./bujri-sequence-game.css" />
    <link rel="stylesheet" href="../global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="./bujri-sequence-game.js"></script>

    <title>WEB 231 - Enterprise JavaScript</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-header">Welcome to the sequence game!</h1>
      <!-- begin form -->
      <div class="form-container">
        <div class="card">
          <div class="card-title">Sequence Selection Form</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="sequence">Choose a number sequence</label>
                <select
                  name="sequence"
                  id="sequence"
                  class="input drop-down-menu"
                >
                  <option value="select">--Select--</option>
                  <option value="fibonacci">Fibonacci Sequence</option>
                  <option value="even">Even Numbers</option>
                  <option value="odd">Odd Numbers</option>
                </select>
              </div>

              <div class="form-field">
                <button
                  class="btn btn-primary full-width"
                  id="btnDisplaySequence"
                >
                  Display Sequence
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end form -->

      <div class="form-results">
        <div class="card">
          <div class="card-title">Sequence Results</div>
          <div class="card-content" id="display-results"></div>
        </div>
      </div>

      <a href="../index.html" class="return-home">Return</a>
    </div>

    <script></script>
  </body>
</html>
