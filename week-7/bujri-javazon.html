<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./bujri-javazon.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="./bujri-javazon.js"></script>

    <title>WEB 231 - Enterprise JavaScript I</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-header">Welcome to the Javazon App!</h1>

      <!-- FORM CONTAINER -->
      <div class="form-container">
        <div class="card">
          <div class="card-title">Javazon Selection Form</div>
          <div class="card-content">
            <!-- FORM -->
            <form class="form">
              <div class="form-field">
                <label for="listing">Choose a listing:</label>
                <select name="listing" id="listing" class="drop-down-menu">
                  <option value="select">--Select--</option>
                  <option value="products">Products</option>
                  <option value="services">Services</option>
                  <option value="employees">Employees</option>
                </select>
              </div>
              <div class="form-field">
                <button
                  type="button"
                  class="btn btn-primary full-width"
                  id="btn-display-listing"
                >
                  Display Listing
                </button>
              </div>
            </form>
          </div>
        </div>
        <a href="../index.html" class="return-home">Return</a>
      </div>

      <!-- PRODUCT TABLE -->
      <div id="products-table">
        <table>
          <tbody>
            <div class="card-title">Javazon Products</div>
            <tr>
              <th>Product ID</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Value</th>
            </tr>
            <tr>
              <td id="product-1-id"></td>
              <td id="product-1-description"></td>
              <td id="product-1-price"></td>
              <td id="product-1-quantity"></td>
              <td id="product-1-total"></td>
            </tr>
            <tr>
              <td id="product-2-id"></td>
              <td id="product-2-description"></td>
              <td id="product-2-price"></td>
              <td id="product-2-quantity"></td>
              <td id="product-2-total"></td>
            </tr>
            <tr>
              <td id="product-3-id"></td>
              <td id="product-3-description"></td>
              <td id="product-3-price"></td>
              <td id="product-3-quantity"></td>
              <td id="product-3-total"></td>
            </tr>
            <tr>
              <td id="product-4-id"></td>
              <td id="product-4-description"></td>
              <td id="product-4-price"></td>
              <td id="product-4-quantity"></td>
              <td id="product-4-total"></td>
            </tr>
            <tr>
              <td id="product-5-id"></td>
              <td id="product-5-description"></td>
              <td id="product-5-price"></td>
              <td id="product-5-quantity"></td>
              <td id="product-5-total"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- SERVICES TABLE -->
      <div id="services-table">
        <table>
          <tbody>
            <div class="card-title">Javazon Services</div>
            <tr>
              <th>Service ID</th>
              <th>Description</th>
              <th>Hourly Rate</th>
              <th>Minimum Billable Hours</th>
            </tr>
            <tr>
              <td id="service-1-id"></td>
              <td id="service-1-description"></td>
              <td id="service-1-rate"></td>
              <td id="service-1-bill"></td>
            </tr>
            <tr>
              <td id="service-2-id"></td>
              <td id="service-2-description"></td>
              <td id="service-2-rate"></td>
              <td id="service-2-bill"></td>
            </tr>
            <tr>
              <td id="service-3-id"></td>
              <td id="service-3-description"></td>
              <td id="service-3-rate"></td>
              <td id="service-3-bill"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- EMPLOYEES TABLE -->
      <div id="employees-table">
        <table>
          <tbody>
            <div class="card-title">Javazon Employees</div>
            <tr>
              <th>Employee ID</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Salary</th>
            </tr>
            <tr>
              <td id="employee-1-id"></td>
              <td id="employee-1-last-name"></td>
              <td id="employee-1-first-name"></td>
              <td id="employee-1-salary"></td>
            </tr>
            <tr>
              <td id="employee-2-id"></td>
              <td id="employee-2-last-name"></td>
              <td id="employee-2-first-name"></td>
              <td id="employee-2-salary"></td>
            </tr>
            <tr>
              <td id="employee-3-id"></td>
              <td id="employee-3-last-name"></td>
              <td id="employee-3-first-name"></td>
              <td id="employee-3-salary"></td>
            </tr>
            <tr>
              <td id="employee-4-id"></td>
              <td id="employee-4-last-name"></td>
              <td id="employee-4-first-name"></td>
              <td id="employee-4-salary"></td>
            </tr>
            <tr>
              <td id="employee-5-id"></td>
              <td id="employee-5-last-name"></td>
              <td id="employee-5-first-name"></td>
              <td id="employee-5-salary"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
